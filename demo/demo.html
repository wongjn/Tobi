<!DOCTYPE html>
<html style="background-color: #005a8033;">
  <head>
    <title>Tobi lightbox demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/tobi.css" rel="stylesheet">
  </head>
  <body>
    <a href="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" class="lightbox">
      Image (PNG)
    </a>
    <br>
    <a href="https://upload.wikimedia.org/wikipedia/commons/1/12/%D0%9F%D1%80%D0%B8%D0%BC%D0%B5%D1%80_%D1%87%D0%B5%D1%80%D1%82%D0%B5%D0%B6%D0%B0_%D0%B2_SVG_%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%82%D0%B5.svg" class="lightbox">
      Image (SVG)
    </a>
    <br>
    <a href="https://www.youtube.com/embed/9vWolANcZDI" class="lightbox">
      YouTube
    </a>
    <br>
    <a href="https://www.youtube.com/embed/9vWolANcZDI?autoplay=true" class="lightbox">
      YouTube (autoplay)
    </a>
    <br>
    <a href="https://www.youtube.com/embed/9vWolANcZDI?autoplay=true" data-width="400" data-height="200" class="lightbox">
      YouTube (custom size)
    </a>
    <br>
    <a href="https://en.wikipedia.org/wiki/Image" data-width="800" data-height="400" data-type="iframe" class="lightbox">
      iframe (wikipedia)
    </a>
    <br>
    <a href="#" data-type="html" data-target="#selector" class="lightbox">
      HTML
    </a>
    <div style="display:none;" id="selector">
      <div style="background-color: #fff; padding: 10px; width: 400px; height: 200px;">
        Hello <b>World</b>, this is <a href="#">HTML</a>.
      </div>
    </div>
    <br>
    <a href="#" data-type="html" data-target="#selectorVideo" class="lightbox">
      Video (HTML5)
    </a>
    <div style="display: none;" id="selectorVideo">
      <video controls src="https://interactive-examples.mdn.mozilla.net/media/examples/stream_of_water.webm">
      </video>
    </div>

    <script src="../js/tobi.js"></script>

    <script>
      var tobi = new Tobi();
    </script>
  </body>
</html>
